<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
     body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1c1c1c;
    color: white;
    position: relative;
}
.container {
    text-align: center;
    padding: 20px;
    position: relative;
    z-index: 1; /* Make sure text is above overlay */
}
/* Background image with overlay */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('roh.jpg'); /* Add your background image */
    background-size: cover;
    background-position: center;
    z-index: 0;
    opacity: 0.3; /* Adjust this for how much you want to fade the image */
    background-color: rgba(0, 0, 0, 0.9)
   
}
        /* Portfolio Title in the top left */
        .portfolio-title {
    position: absolute;
    top: 10px;
    left: 20px;
    font-size: 1.2rem;
    font-weight: bold;
    color: #f39c12;
    z-index: 1; /* Ensure this is above the background */
}
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        .designation {
            font-size: 3rem;
            color: #ffffff;
            overflow: hidden;
            border-right: 2px solid hsl(0, 0%, 100%); /* Optional cursor effect */
            white-space: nowrap;
            margin-bottom: 100px;
        }
        /* Explore Now Button */
        .explore-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #87cde5;
            color: rgb(19, 39, 126);
            font-weight: bold;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .explore-button:hover {
            background-color: #9598d0;
        }
        /* Optional: Blink effect for the cursor */
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
        .designation {
            animation: blink 0.7s step-end infinite alternate;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .designation {
                font-size: 1.5rem;
            }

            .explore-button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .designation {
                font-size: 1rem;
            }

            .explore-button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .portfolio-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="portfolio-title">My Portfolio</div>
    <div class="container">
        <h1>I am Rohan Ghosh</h1>
        <p class="designation"><span class="text-slider"></span></p>
        <a href="page.html" class="explore-button">Explore Now</a>
    </div>
    <script>
        const designations = [
            "B-School Student",
            "Computer Science Engineer",
            "Former Summer Intern at GSF",
            "Coding Enthusiast",
        ];
        let index = 0;           // Track current designation index
        let charIndex = 0;       // Track character index for typing
        let isDeleting = false;  // Flag to indicate if the text is being deleted
        const textSlider = document.querySelector(".text-slider"); // Reference to the text area
        const typingSpeed = 150; // Speed of typing
        const deletingSpeed = 100; // Speed of deleting
        const delayBetweenWords = 1000; // Delay before starting to delete the text
        function type() {
            const currentText = designations[index]; // Current designation text
            if (isDeleting) {
                textSlider.textContent = currentText.substring(0, charIndex--);
            } else {
                textSlider.textContent = currentText.substring(0, charIndex++);
            }
            if (!isDeleting && charIndex === currentText.length) {
                setTimeout(() => {
                    isDeleting = true;
                }, delayBetweenWords);
            }
            // If the word is fully deleted, move to the next word
            if (isDeleting && charIndex === 0) {
                isDeleting = false;
                index = (index + 1) % designations.length; // Go to the next designation
            }
            setTimeout(type, isDeleting ? deletingSpeed : typingSpeed);
        }
        type();
    </script>
</body>
</html>
